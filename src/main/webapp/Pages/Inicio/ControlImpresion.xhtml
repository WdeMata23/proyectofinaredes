<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reporte de Control de Impresión</title>
</h:head>
<h:body>
    <h:form id="formControlImpresion">
        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

        <p:panel header="Reporte de Control de Impresión">
            <p:dataTable id="tablaControlImpresion" value="#{bknControlImpresion.listaControlImpresion}" var="control" 
                         rowKey="#{control.id}">
                <p:column headerText="ID">
                    <h:outputText value="#{control.id}" />
                </p:column>
                <p:column headerText="Reporte">
                    <h:outputText value="#{control.reporte}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{control.fecha}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{control.usuario}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
