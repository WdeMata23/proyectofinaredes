<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reporte de Factura</title>
    <style>
        h1 {
            font-size: 35px;
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <h1>Reporte de Factura</h1>
    <h:form id="formReporteFactura">
        <p:panelGrid columns="2">
            <p:outputLabel value="ID Factura: " />
            <h:outputText value="#{bkn_reporteFactura.id_factura}" />

            <p:outputLabel value="Fecha: " />
            <h:outputText value="#{bkn_reporteFactura.fecha}" />

            <p:outputLabel value="Cliente: " />
            <h:outputText value="#{bkn_reporteFactura.cliente}" />

            <p:outputLabel value="Monto Total: " />
            <h:outputText value="#{bkn_reporteFactura.monto_total}" />
        </p:panelGrid>

        <p:dataTable value="#{bkn_reporteFactura.detalleFactura}" var="detalle">
            <p:column>
                <f:facet name="header">ID Producto</f:facet>
                <h:outputText value="#{detalle.id_producto}" />
            </p:column>
            <p:column>
                <f:facet name="header">Nombre Producto</f:facet>
                <h:outputText value="#{detalle.nombre_producto}" />
            </p:column>
            <p:column>
                <f:facet name="header">Cantidad</f:facet>
                <h:outputText value="#{detalle.cantidad}" />
            </p:column>
            <p:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{detalle.precio}" />
            </p:column>
        </p:dataTable>
        <p:commandButton value="Imprimir" icon="pi pi-print"  action="#{bkn_reporteFactura.registrarImpresion}" oncomplete="imprimirReporte();"/>

    </h:form>
    <script>
        function imprimirReporte() {
            window.print();
        }

    </script>
</h:body>
</html>
